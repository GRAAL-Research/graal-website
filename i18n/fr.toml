[about_desc]
  other = """Le Groupe de recherche en apprentissage automatique de l'Université Laval (GRAAL) se concentre principalement sur la théorie et les applications de l'apprentissage automatique. Notre groupe s'efforce de comprendre comment la théorie de l'apprentissage peut offrir de solides garanties sur l'exactitude des modèles appris. De plus, notre groupe est à la pointe des applications pratiques de l'intelligence artificielle, avec des projets de recherche en traitement de la langue naturelle, de la bioinformatique, des données massives et de la théorie de l'apprentissage. Notre travail a un impact sur la découverte de médicaments, la médecine personnalisée, le diagnostic médical, l'évaluation des risques en assurance, la sécurité des logiciels, la sécurité des réseaux sociaux, etc.
  <br /><br />
  Le GRAAL fait parti du <a href="//www.ift.ulaval.ca">Département d'informatique et de génie logiciel</a> de l'<a href="//ulaval.ca">Universit&eacute; Laval</a> et est dirigé par les Professeurs François Laviolette, Mario Marchand, Jacques Corbeil, Luc Lamontagne, Richard Khoury, Audrey Durand et Elsa Rousseau.
  """

